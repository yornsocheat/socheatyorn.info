    <h1>Note App</h1>
    <h3>Please see my info below</h3>
    <div id="product-list"></div>
    <form id="products-form">
        <input type="text" name="productName" id="product-name">
        <select name="productColor" id="product-color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select>
        <input type="text" name="productPrice" id="product-price">
        <button name="addProduct" id="add-product">Add Product</button>
        <button name="searchProduct" id="search-product">Search Product</button>
    </form>

    <script src="js/app.js"></script>
