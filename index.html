<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Socheat Yorn">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="I did it for person resume and share it to employer.">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#ffffff">

    <script src="https://kit.fontawesome.com/3ac68c8400.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Socheat Yorn's Resume</title>
</head>

<body style="margin-left: 5px; margin-right:5px;">
    <main class="container"
        style="border:1px dashed #ccc; border-radius: 20px; margin: 150px auto; padding: 50px;background-color: #FEFEFE;">
        <header class="row g-0 rounded overflow-hidden flex-md-row mb-4 h-md-250 position-relative">
            <div class="col-auto d-none d-lg-block">
                <img class="align-self-start mr-4 w-100 rounded-circle" src="img/socheatyorn-photo.jpg" width="160" alt="Socheat Yorn's Profile Photo">
            </div>
            <div class="col p-4 d-flex flex-column position-static">
                <h1 class="mt-4 mb-0">Socheat Yorn</h1>
                <p class="text-gray"><strong>Full Stack Developer - PHP Laravel, ExpressJs, Roby on Rail</strong><br />10<sup>+</sup> Years Experiences</p>
            </div>
        </header>
        <div class="row">
            <div class="col-12 col-md-9">
                <div class="main-item pr-3 mb-5" id="profile"></div>
                <div class="main-item" id="employment-history"></div>
                <div class="main-item" id="educations"></div>
                <div class="main-item" id="courses"></div>
                <div class="main-item" id="references"></div>
            </div>
            <div class="col-12 col-md-3">
                <div class="main-item" id="details">
                    <h5>Details</h5>
                </div>
                <div class="main-item" id="links">
                    <h5 class="mt-5">Links</h5>
                </div>
                <div class="main-item" id="skills">
                    <h5 class="mt-5">Skills</h5>
                </div>
                <div class="main-item" id="languages">
                    <h5 class="mt-5">Languages</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
